<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero defectivo</title>
    <script src="./NumeroDefectivo.js"></script>
</head>

<body>
    <script>
        let x;
        
            x = prompt('Ingrese numero para saber si es defectivo');
            x = parseInt(x);
        

        if (EsDefectivo(x) == false) {
            ingdat = 'no es defectivo';
        }

        if (EsDefectivo(x) == true) {
            ingdat = 'es defectivo';
        }
        
        document.write(ingdat)
    </script>
</body>

</html>
